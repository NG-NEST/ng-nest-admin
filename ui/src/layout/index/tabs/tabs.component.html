<x-link
  class="toggle"
  [ngClass]="{ selected: !indexService.local.siderShrink }"
  [icon]="!indexService.local.siderShrink ? 'ado-menu-fold' : 'ado-menu-unfold'"
  (click)="toggle()"
></x-link>

<div class="slider">
  <x-slider [data]="getData" size="big" [nodeTpl]="nodeTpl" (indexChange)="tab($event)" [activatedIndex]="activatedIndex"></x-slider>
</div>

<div class="nav">
  <a href="https://github.com/NG-NEST/ng-nest-admin" target="_blank"><x-link icon="ado-github" title="github"></x-link></a>
  <!-- <x-link [icon]="!config.dark ? 'fto-moon' : 'fto-sun'" (click)="theme()" [title]="!config.dark ? '暗黑风格' : '默认风格'"></x-link> -->
  <x-link icon="ado-user" [title]="auth.user.name"></x-link>
  <x-link icon="ado-setting" title="设置" (click)="settingVisible = true"></x-link>
  <x-link icon="ado-logout" title="退出" *ngIf="auth.user.name" (click)="logout()"></x-link>
</div>

<ng-template #nodeTpl let-node="$node">
  <div class="tab">
    <x-icon *ngIf="node.icon" [type]="node.icon"></x-icon>
    <span>{{ node.label }}</span>
    <div class="close" (click)="close(node)" *ngIf="showClose">
      <x-icon title="关闭" type="ado-close"></x-icon>
    </div>
  </div>
</ng-template>

<x-drawer title="设置" size="38rem" [visible]="settingVisible" (close)="settingVisible = false">
  <x-theme showDark [(dark)]="settingDark" (darkChange)="darkChange($event)" (defaultClick)="defaultClick($event)"></x-theme>
</x-drawer>
