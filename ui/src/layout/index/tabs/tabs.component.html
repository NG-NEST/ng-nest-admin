<ul>
  <li
    *ngFor="let item of indexService.session.tabsPage"
    (click)="tab(item)"
    [ngClass]="{ active: item.router == indexService.session.activatedPage }"
  >
    <nm-icon [nmType]="item.icon"></nm-icon>
    <span>{{ item.label }}</span>
    <div
      class="close"
      (click)="close(item)"
      *ngIf="indexService.session.tabsPage.length > 1"
    >
      <nm-icon title="关闭" [nmType]="'ado-close'"></nm-icon>
    </div>
  </li>
</ul>
