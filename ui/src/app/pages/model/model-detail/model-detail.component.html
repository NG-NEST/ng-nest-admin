<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ id() ? '修改' : '新增' }}模型</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>平台：</label>
      <x-select
        [data]="platformList()"
        formControlName="platform"
        placeholder="请选择平台"
        required
      ></x-select>
    </div>
    <div class="item required">
      <label>模型名称：</label>
      <x-input formControlName="name" placeholder="请输入角色名称" required></x-input>
    </div>
    <div class="item required">
      <label>模型代码：</label>
      <x-input formControlName="code" placeholder="请输入模型代码" required></x-input>
    </div>
    <div class="item">
      <label>模型描述：</label>
      <x-textarea formControlName="description" placeholder="请输入模型描述"></x-textarea>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>
