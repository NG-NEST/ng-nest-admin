<div class="app-inner">
  <div class="app-tools">
    <form class="app-search-form" [formGroup]="searchForm" (ngSubmit)="action('search')">
      <div class="list">
        <div class="item">
          <label>{{ '$prompt.name' | xI18n }}</label>
          <x-input formControlName="name"></x-input>
        </div>
        <div class="item">
          <label>{{ '$prompt.platform' | xI18n }}</label>
          <x-select [data]="platformList()" formControlName="platform"></x-select>
        </div>
        <div class="item">
          <label>{{ '$prompt.code' | xI18n }}</label>
          <x-select [style.width.rem]="20" [data]="modelList()" formControlName="code"></x-select>
        </div>
      </div>
      <div class="buttons">
        <div>
          <x-button icon="fto-search" attrType="submit" [loading]="searchLoading()">{{
            '$base.search' | xI18n
          }}</x-button>
          <x-button
            icon="fto-refresh-cw"
            attrType="button"
            (click)="action('reset')"
            [loading]="resetLoading()"
            >{{ '$base.reset' | xI18n }}</x-button
          >
        </div>
        <x-button type="primary" icon="fto-plus" attrType="button" (click)="action('add')">{{
          '$base.add' | xI18n
        }}</x-button>
      </div>
    </form>
  </div>
  <div class="app-table" [x-loading]="tableLoading()">
    <x-table
      ngSkipHydration
      #tableCom
      [data]="data()"
      [columns]="columns()"
      [(index)]="index"
      [(size)]="size"
      [(total)]="total"
      [showSize]="true"
      [showEmpty]="!tableLoading()"
      [sizeData]="[10, 20, 50, 100]"
      [showJump]="true"
      [scroll]="{ x: 800, y: 400 }"
      [virtualScroll]="true"
      [bodyColumnTpl]="{ operate: operateTpl, platform: platformTpl, code: codeTpl }"
      (indexChange)="indexChange()"
      (sizeChange)="sizeChange()"
    ></x-table>
    <ng-template #operateTpl let-column="$column" let-row="$row">
      <div class="operate">
        <x-link [app-auth]="'model-update'" type="primary" (click)="action('edit', row)">{{
          '$base.edit' | xI18n
        }}</x-link>
        <x-link [app-auth]="'model-delete'" type="danger" (click)="action('delete', row)">{{
          '$base.delete' | xI18n
        }}</x-link>
      </div>
    </ng-template>
    <ng-template #platformTpl let-column="$column" let-row="$row">
      <div>{{ this.platformMap.get(row.platform) }}</div>
    </ng-template>
    <ng-template #codeTpl let-column="$column" let-row="$row">
      <div>{{ this.modelAllMap.get(row.code) }}</div>
    </ng-template>
  </div>
</div>
