<form [x-loading]="formLoading" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ title }}资源</h4>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>主体：</label>
      <x-select formControlName="subjectId" [data]="subjects" placeholder="请选择主体"></x-select>
    </div>
    <div class="item">
      <label>父资源：</label>
      <x-tree-select
        formControlName="pid"
        [data]="resources"
        placeholder="请选择父资源"
      ></x-tree-select>
    </div>
    <div class="item required">
      <label>资源名称：</label>
      <x-input formControlName="name" placeholder="请输入资源名称"></x-input>
    </div>
    <div class="item required">
      <label>资源编码：</label>
      <x-input formControlName="code" placeholder="请输入资源编码"></x-input>
    </div>
    <div class="item required">
      <label>资源排序：</label>
      <x-input-number formControlName="sort"></x-input-number>
    </div>
    <div class="item">
      <label>资源描述：</label>
      <x-textarea formControlName="description" placeholder="请输入资源描述"></x-textarea>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading"
      [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>
