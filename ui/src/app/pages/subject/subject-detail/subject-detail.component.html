<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ title() }}{{ '$subject.subject' | xI18n }}</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>{{ '$subject.categoryName' | xI18n }}</label>
      <x-input formControlName="name" [placeholder]="'$subject.categoryNamePlaceholder' | xI18n"></x-input>
    </div>
    <div class="item required">
      <label>{{ '$subject.categoryCode' | xI18n }}</label>
      <x-input formControlName="code" [placeholder]="'$subject.categoryCodePlaceholder' | xI18n"></x-input>
    </div>
    <div class="item">
      <label>{{ '$subject.categoryDescription' | xI18n }}</label>
      <x-textarea formControlName="description" [placeholder]="'$subject.categoryDescriptionPlaceholder' | xI18n"></x-textarea>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>{{ '$base.cancel' | xI18n }}</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid"
      >{{ '$base.save' | xI18n }}</x-button
    >
  </div>
</form>
