<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ id() ? '修改' : '新增' }}数据模型</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>名称：</label>
      <x-input formControlName="name" placeholder="请输入名称" required></x-input>
    </div>
    <div class="item required">
      <label>编码：</label>
      <x-input formControlName="code" placeholder="请输入编码" required></x-input>
    </div>
    <div class="item" [style.gridColumn]="'1 / -1'">
      <app-json-schema #jsonSchemaCom [data]="jsonSchema"></app-json-schema>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>
