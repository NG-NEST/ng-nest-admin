<div class="app-inner">
  <div class="app-tools">
    <form class="app-search-form" [formGroup]="searchForm" (ngSubmit)="action('search')">
      <div class="list">
        <div class="item">
          <label>{{ '$schema.name' | xI18n }}</label>
          <x-input formControlName="name"></x-input>
        </div>
        <div class="item">
          <label>{{ '$schema.code' | xI18n }}</label>
          <x-input formControlName="code"></x-input>
        </div>
      </div>
      <div class="buttons">
        <div>
          <x-button icon="fto-search" attrType="submit" [loading]="searchLoading()">{{
            '$base.search' | xI18n
          }}</x-button>
          <x-button
            icon="fto-refresh-cw"
            attrType="button"
            (click)="action('reset')"
            [loading]="resetLoading()"
            >{{ '$base.reset' | xI18n }}</x-button
          >
        </div>
        <x-button
          [app-auth]="'schema-create'"
          type="primary"
          icon="fto-plus"
          attrType="button"
          (click)="action('add')"
          >{{ '$schema.add' | xI18n }}</x-button
        >
      </div>
    </form>
  </div>
  <div class="app-table" [x-loading]="tableLoading()">
    <x-table
      ngSkipHydration
      #tableCom
      [data]="data()"
      [columns]="columns()"
      [(index)]="index"
      [(size)]="size"
      [(total)]="total"
      [showSize]="true"
      [showEmpty]="!tableLoading()"
      [rowHeight]="0"
      [sizeData]="[10, 20, 50, 100]"
      [showJump]="true"
      [scroll]="{ x: 1200, y: 400 }"
      [virtualScroll]="true"
      [bodyColumnTpl]="{ operate: operateTpl }"
      (indexChange)="indexChange()"
      (sizeChange)="sizeChange()"
    ></x-table>
    <ng-template #operateTpl let-column="$column" let-row="$row">
      <div class="operate">
        <x-link [app-auth]="'schema-update'" type="primary" (click)="action('edit', row)">
          {{ '$base.edit' | xI18n }}
        </x-link>
        <x-link [app-auth]="'schema-delete'" type="danger" (click)="action('delete', row)">
          {{ '$base.delete' | xI18n }}
        </x-link>
      </div>
    </ng-template>
  </div>
</div>
