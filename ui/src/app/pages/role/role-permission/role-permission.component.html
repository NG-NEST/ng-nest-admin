<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">{{ '$role.rolePermission' | xI18n }}</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item">
      <label>{{ '$role.resourceCate' | xI18n }}</label>
      <x-select
        formControlName="subjectId"
        (ngModelChange)="subjectChange()"
        [data]="subjects()"
        [clearable]="false"
      ></x-select>
    </div>
    <div class="item">
      <label>{{ '$role.resource' | xI18n }}</label>
      <x-table
        [style.flex]="1"
        [rowHeight]="0"
        [showPagination]="false"
        [allowSelectRow]="false"
        treeTable
        bordered
        [columns]="columns()"
        [data]="resources()"
        [bodyColumnTpl]="{ permissions: permissionsTpl }"
        [expandedLevel]="0"
      >
      </x-table>
      <ng-template #permissionsTpl let-column="$column" let-row="$row" let-index="$index">
        <ng-container>
          <div class="permissions" formGroupName="permissions">
            <x-checkbox [data]="row.permissions" [formControlName]="row.id"></x-checkbox>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>{{
      '$base.cancel' | xI18n
    }}</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid || !hasRolePermissionUpdate()"
      >{{ '$base.save' | xI18n }}</x-button
    >
  </div>
</form>
