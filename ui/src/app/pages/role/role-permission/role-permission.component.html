<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">角色权限</h4>
  <div x-dialog-content class="content">
    <div class="item">
      <label>主体：</label>
      <x-select
        formControlName="subjectCode"
        [data]="subjects()"
        placeholder="请选择一个主体"
        [clearable]="false"
      ></x-select>
    </div>
    <div class="item">
      <label>资源：</label>
      <x-table
        [style.width.px]="600"
        [showPagination]="false"
        [allowSelectRow]="false"
        treeTable
        bordered
        [columns]="columns()"
        [data]="resources()"
      >
      </x-table>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>
