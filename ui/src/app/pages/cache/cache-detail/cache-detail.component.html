<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form">
  <h4 x-dialog-title class="title">{{ id() ? '修改用户' : '新增用户' }}</h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>用户账号：</label>
      <x-input formControlName="account" placeholder="请输入用户账号" required></x-input>
    </div>
    @if (!id()) {
      <div class="item required">
        <label>用户密码：</label>
        <x-input
          formControlName="password"
          type="password"
          placeholder="请输入用户密码"
          required
        ></x-input>
      </div>
      <div class="item required">
        <label>确认密码：</label>
        <x-input
          formControlName="checkPassword"
          type="password"
          placeholder="请再次输入用户密码"
          required
          message="密码不一致"
          [inputValidator]="passwordCheck"
        ></x-input>
      </div>
    }
    <div class="item required">
      <label>用户名称：</label>
      <x-input formControlName="name" placeholder="请输入用户名称" required></x-input>
    </div>
    <div class="item required">
      <label>用户邮箱：</label>
      <x-input formControlName="email" placeholder="请输入用户邮箱" required></x-input>
    </div>
    <div class="item">
      <label>手机号：</label>
      <x-input formControlName="phone" placeholder="请输入用户手机号"></x-input>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button size="large" icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
  </div>
</form>
