<form [formGroup]="form" class="app-dialog-form">
  <h4 x-dialog-title class="title">{{ title() }}</h4>
  <x-button
    class="close"
    icon="fto-x"
    size="large"
    flat
    text
    (click)="dialogRef!.close()"
  ></x-button>
  <div x-dialog-content class="content full">
    <x-steps [data]="steps()" [activatedIndex]="stepIndex()"> </x-steps>
    <div class="item"></div>
  </div>
</form>
