<form [formGroup]="form" class="app-dialog-form">
  <h4 x-dialog-title class="title">文件名：{{ filename() }}</h4>
  <x-button
    class="close"
    icon="fto-x"
    size="large"
    flat
    text
    (click)="dialogRef!.close()"
  ></x-button>
  <div x-dialog-content class="content full">
    <div class="item">
      <app-editor formControlName="content" [filename]="filename()"></app-editor>
    </div>
  </div>
</form>
