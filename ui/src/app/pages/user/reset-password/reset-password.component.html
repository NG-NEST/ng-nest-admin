<form [x-loading]="formLoading()" [formGroup]="form" class="app-dialog-form" (ngSubmit)="save()">
  <h4 x-dialog-title class="title">重置密码</h4>
  <div x-dialog-content class="content">
    <div class="item required">
      <label>新的密码：</label>
      <x-input
        formControlName="password"
        type="password"
        placeholder="请输入新的密码"
        required
      ></x-input>
    </div>
    <div class="item required">
      <label>确认密码：</label>
      <x-input
        formControlName="checkPassword"
        type="password"
        placeholder="请再次输入用户密码"
        required
        message="密码不一致"
        [inputValidator]="passwordCheck"
      ></x-input>
    </div>
  </div>
  <div x-dialog-actions align="center" class="actions">
    <x-button icon="fto-x" attrType="button" flat plain x-dialog-close>取消</x-button>
    <x-button
      flat
      icon="fto-save"
      type="primary"
      attrType="submit"
      [loading]="saveLoading()"
      [disabled]="!form.valid"
      >保存</x-button
    >
  </div>
</form>
