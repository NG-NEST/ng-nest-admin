<x-crumb [data]="config.crumbs()" [separator]="separatorTpl"></x-crumb>
<ng-template #separatorTpl>
  <x-icon [type]="'fto-chevron-right'"></x-icon>
</ng-template>

<x-dropdown
  [data]="userMenu"
  trigger="click"
  portalMinWidth="8rem"
  (nodeClick)="onUserMenuClick($event)"
>
  <x-button type="text">
    <div class="userinfo">
      <x-avatar [label]="userFirstName()" size="mini"></x-avatar>
      <span>{{ auth.userInfo()?.name }}</span>
    </div>
  </x-button>
</x-dropdown>
