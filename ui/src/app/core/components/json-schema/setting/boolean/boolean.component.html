<div class="string">
  <form [formGroup]="form">
    <div class="group">
      <div class="item">
        <label>{{ '$schema.default' | xI18n }}</label>
        <x-select formControlName="default" [data]="defaultValues"> </x-select>
      </div>
      <div class="item">
        <label>{{ '$schema.behavior' | xI18n }}</label>
        <x-select formControlName="behavior" [data]="behaviors"> </x-select>
      </div>
    </div>
  </form>
</div>
