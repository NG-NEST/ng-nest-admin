<form [formGroup]="formGroup" class="app-dialog-form">
  <h4 x-dialog-title class="title">
    <span>{{ 'header.theme' | xI18n }}</span>
    <x-switch
      [ngModelOptions]="{ standalone: true }"
      [checkedText]="moonTpl"
      [unCheckedText]="sunTpl"
      [(ngModel)]="dark"
      (ngModelChange)="darkChanged($event)"
    ></x-switch>
    <ng-template #moonTpl>
      <x-icon type="fto-moon" class="app-theme-style-icon"></x-icon>
    </ng-template>
    <ng-template #sunTpl>
      <x-icon type="fto-sun" class="app-theme-style-icon"></x-icon>
    </ng-template>
  </h4>
  <x-button x-dialog-close class="close" icon="fto-x" size="large" flat text></x-button>
  <div x-dialog-content class="content">
    <div formGroupName="colors" class="app-theme-category">
      <div class="item category">{{ 'header.colors' | xI18n }}</div>
      <div class="item">
        <x-color-picker
          [label]="'header.primary' | xI18n"
          formControlName="primary"
        ></x-color-picker>
        <x-color-picker [label]="'header.text' | xI18n" formControlName="text"></x-color-picker>
      </div>
      <div class="item">
        <x-color-picker
          [label]="'header.success' | xI18n"
          formControlName="success"
        ></x-color-picker>
        <x-color-picker
          [label]="'header.warning' | xI18n"
          formControlName="warning"
        ></x-color-picker>
      </div>
      <div class="item">
        <x-color-picker [label]="'header.danger' | xI18n" formControlName="danger"></x-color-picker>
        <x-color-picker [label]="'header.info' | xI18n" formControlName="info"></x-color-picker>
      </div>
      <div class="item border-bottom">
        <x-color-picker
          [label]="'header.background' | xI18n"
          formControlName="background"
        ></x-color-picker>
        <x-color-picker [label]="'header.border' | xI18n" formControlName="border"></x-color-picker>
      </div>
    </div>
    <div formGroupName="vars" class="app-theme-category">
      <div class="item category">{{ 'header.other' | xI18n }}</div>
      <div class="item">
        <x-radio
          [label]="'header.fontSize' | xI18n"
          formControlName="fontSize"
          [data]="[
            { id: 0.75, label: '12px' },
            { id: 0.875, label: '14px' },
            { id: 1, label: '16px' }
          ]"
        ></x-radio>
      </div>
      <div class="item">
        <x-radio
          [label]="'header.borderWidth' | xI18n"
          [data]="[
            { id: 0.0625, label: '1px' },
            { id: 0.125, label: '2px' },
            { id: 0.25, label: '4px' }
          ]"
          formControlName="borderWidth"
        ></x-radio>
      </div>
      <div class="item">
        <x-radio
          vertical
          [label]="'header.borderRadius' | xI18n"
          [data]="[
            { id: 0, label: '0px' },
            { id: 0.125, label: '2px' },
            { id: 0.25, label: '4px' },
            { id: 0.5, label: '6px' },
            { id: 0.75, label: '12px' },
            { id: 1, label: '16px' }
          ]"
          formControlName="borderRadius"
        ></x-radio>
        <x-radio
          vertical
          [label]="'header.borderSmallRadius' | xI18n"
          [data]="[
            { id: 0, label: '0px' },
            { id: 0.125, label: '2px' },
            { id: 0.25, label: '4px' },
            { id: 0.5, label: '6px' },
            { id: 0.75, label: '12px' },
            { id: 1, label: '16px' }
          ]"
          formControlName="borderSmallRadius"
        ></x-radio>
      </div>
    </div>
  </div>
</form>
